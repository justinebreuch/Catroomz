  <!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
  <HTML>
     <HEAD>
        <TITLE>
           CS132 | Chatroom
        </TITLE>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <link rel="stylesheet" href="main.css">

     </HEAD>
  <BODY>
    <div class="main_content">
      <h1>Welcome to Catroomz</h1>
      <button id="enter">Create a new chatroom</button>
    </div>
    <aside>
      <h3>Active chats</h3>
      <div id='recentChatrooms'>
      </div>
    </aside>
  </BODY>

  <script type="text/javascript">

  window.addEventListener('load', function(){

    $.get("/recents").success(function(data) {

      output = "";
      for (var i = 0; i < data.length; i++) {
        output += ("<p><a href='/" + data[i].room + "'>" + data[i].room + "</a></p>");
      }
      $('#recentChatrooms').html(output);

    });
        
  }, false);

  $("#enter").click(function(event) {
    event.preventDefault();

    // redirect
    $.get("/new").success(function(data) {
        window.location = data;
    });
      
  });

  </script>
  </HTML>
